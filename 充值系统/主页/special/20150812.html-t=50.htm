	if (url_refer.indexOf(aSites[i]) > 0){
		addCookie('url_refer', url_refer, 0);
	}
}
var interval = 1000; 
function ShowCountDown(year,month,day,hour,mins,sec,IsPC,t) 
{ 
	//var now = new Date(); 
	var yy,mm,dd,hh,ii,ss;
    jQuery.ajax({
        type: "get",
        url: "http://www.ka-cn.com/special/time.php",
        cache: false,
        async: false,
        dataType: 'json',
        success: function (data) {
           yy = data.y;
           mm = data.m;
           dd = data.d;
           hh = data.h;
           ii = data.i;
           ss = data.s;
        }
    });
	var now = new Date(yy, mm-1, dd, hh, ii, ss);
	var endDate = new Date(year, month-1, day, hour, mins,sec); //alert(endDate);return;
	var leftTime=endDate.getTime()-now.getTime();
	var leftsecond = parseInt(leftTime/1000); 
	var day1=Math.floor(leftsecond/(60*60*24)); 
	var hour=Math.floor((leftsecond-day1*24*60*60)/3600); 
	var minute=Math.floor((leftsecond-day1*24*60*60-hour*3600)/60); 
	var second=Math.floor(leftsecond-day1*24*60*60-hour*3600-minute*60); 
	
	var timeshow = jQuery("#timeshow"); 
	var overdiv  = jQuery("#overdiv"); 
	var hhdiv    = jQuery("#hh"); 
	var minsdiv  = jQuery("#mins"); 
	var secsdiv  = jQuery("#secs"); 
    var hours    = day1*24+hour;
	var startdate = new Date(2015, 9, 30, 9, 00,0);// 开始时间
	var start_time = startdate.getTime()-now.getTime();
	if(leftTime <=0){
		//活动已结束
		
		jQuery("#timeshow").hide();
		jQuery("#overdiv").show();
	
	}else if(start_time>0){
		//活动未开始
		
		hhdiv.html(hours);
		minsdiv.html(minute);
		secsdiv.html(second);
		jQuery("#timeshow").hide();
		jQuery("#unopendiv").show();
		
	}else {

		if(!IsPC){
			jQuery("#b1").attr('href','http://m.ka-cn.com/goods-832.html'+t);
			jQuery("#b2").attr('href','http://m.ka-cn.com/goods-1139.html'+t);
			jQuery("#b3").attr('href','http://m.ka-cn.com/goods-442.html'+t);
		} else {
			jQuery("#b1").attr('href','/goods-832.html'+t);
			jQuery("#b2").attr('href','/goods-1139.html'+t);
			jQuery("#b3").attr('href','/goods-442.html'+t);
		}
		jQuery("#img1").attr('src','20150812/goods/f3.gif'/*tpa=http://www.ka-cn.com/special/20150812/goods/f3.gif*/);
		jQuery("#img2").attr('src','20150812/goods/f7.gif'/*tpa=http://www.ka-cn.com/special/20150812/goods/f7.gif*/);
		jQuery("#img3").attr('src','20150812/goods/f2.gif'/*tpa=http://www.ka-cn.com/special/20150812/goods/f2.gif*/);
		
		hhdiv.html(hours);
		minsdiv.html(minute);
		secsdiv.html(second);
		//cc.innerHTML = day1+"天"+hours+"小时"+minute+"分"+second+"秒"; 
	}

}
window.setInterval(function(){ShowCountDown(2015,10,31,00,55,00,IsPC,t);}, interval); //结束时间

</script>
