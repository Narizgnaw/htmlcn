                </div>

   

            <div class="pagedes">
                

                    
                         <div> <h1> 效果图 </h1> </div> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId6.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId6.jpg"/></p> <p> 1、执行“文件”→“打开”命令，将“人物.tif”文件打开，并载入选区。 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId7.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId7.jpg"/></p> <p> 2、打开“插画背景.tif”文件，并将选区内的人物图像添加至该文档中。 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId8.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId8.jpg"/></p> <p> 3、执行“图像”→“调整”→“色彩平衡”命令，打开“色彩平衡”对话框。 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId9.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId9.jpg"/></p> <p> 4、默认状态下“中间调”为选择状态。 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId10.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId10.jpg"/></p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId11.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId11.jpg"/></p> <p> 5、继续拖动滑块，调整中间色调的色彩。 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId12.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId12.jpg"/></p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId13.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId13.jpg"/></p> <p> 6、在“色调平衡”中选择“阴影”选项。 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId14.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId14.jpg"/></p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId15.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId15.jpg"/></p> <p> 7、在“色调平衡”中选择“高光”选项。 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId16.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId16.jpg"/></p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId17.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId17.jpg"/></p> <p> 8、选择“透明度”选项观察图像效果。 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId18.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId18.jpg"/></p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId19.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId19.jpg"/></p> <p> 9、取消“保持透明度”的选择，并关闭对话框。显示隐藏的图层。完成效果： <a> </a> </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId20.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec72167fb97fee710c2ac814c69c9a94/rId20.jpg"/></p>
