                    <a href="index.htm" tppabs="http://www.walanwalan.com/pages/927/" class="title" target="_blank">手艺 | 错综复杂的逼真纸鸟雕塑 </a>


                </div>

   

            <div class="pagedes">
                

                    
                         <div> <p> 这些惊人的逼真鸟类实际上是通过将小纸片到底座结构创造的纸雕作品，来自艺术家戴安娜·贝尔特兰·埃雷拉。精细的羽毛是由切割鸟纸雕所剩的卷曲纸制作的，戴安娜的作品一直广泛地受到艺术家，机构和私人客户的喜爱，像215mmcann，Olivari橄榄油，Volevatch，美国的长木花园，ENI，匡里纳尔迪，勒博-Courally等等。拥有如此惊人手艺的她来自哥伦比亚，现在在英国布里斯托的西英格兰大学读美术硕士。 </p> <p> 她的个人网站：http://www.dianabeltranherrera.com/ </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId5.png.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId5.png"> <a> </a> </p> <p> <img src="http://media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId6.png"><img src="http://media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId7.png"/></p> <p> <img src="http://media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId8.png"/></p> <p> <img src="http://media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId9.png"/></p> <p> <img src="http://media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId10.png"/></p> <p> <img src="http://media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId11.png"><img src="http://media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId12.png"><img src="http://media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId13.png"><img src="http://media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId14.png"/></p> <p> <img src="http://media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId15.png"/></p> <p> <img src="http://media.walanwalan.com/wldata/apps/pages/1a332131fd37bbba8b9fd21df605e66c/rId16.png"/></p>  </div>
