                <div class="pageheader">

                    <a href="index.htm" tppabs="http://www.walanwalan.com/pages/306/" class="title" target="_blank">【Photoshop进阶】 普通照片处理成水墨画效果 </a>


                </div>

   

            <div class="pagedes">
                

                    
                         <div> <p> 制作步骤： </p> <p> 1、复制照片图层 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId5.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId5.jpg"/></p>  <p> 2、选择“图像”—“调整”—“去色”，给图片去色 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId6.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId6.jpg"/></p>  <p> 3、选择“色阶”，调整“色阶” </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId7.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId7.jpg"/></p>  <p> 4、选择反相 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId8.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId8.jpg"/></p>  <p> 5、选择“滤镜”—“模糊”—“高斯模糊”，半径设为1.5像素 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId9.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId9.jpg"/></p>  <p> 6、选择“滤镜”—“画笔描边”—“喷溅”，设置如图 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId10.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId10.jpg"/></p>  <p> 7、新建一个图层，设置图层的混合模式为：颜色 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId11.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId11.jpg"/></p>  <p> 8、选择粉红色，给荷花上色 </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId12.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ae1a28b70274f9da8fa79460f6821d14/rId12.jpg"/></p> <p> 完成即是水墨画效果。 <a> </a> </p> </div>
