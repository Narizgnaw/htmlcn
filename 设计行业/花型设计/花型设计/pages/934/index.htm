            <div class="pagedes">
                

                    
                         <div> <p> 镂空彩纸艺术家Maud Vantours，在巴黎杜贝莱学校学习设计，专门从事纺织品和材料研究。Vantour使用简单的材料比如纸和卡片一层一层进行雕刻，并使用颜色的组合来提升她的作品，创作非常美妙的图案和图形。看完这些作品，你是否获得了一些新灵感呢？ </p> <p> <img src="../../../media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId5.png.jpg" tppabs="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId5.png"> <a> </a> </p> <p> <img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId6.png"/></p> <p> <img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId7.png"><img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId8.png"><img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId9.png"><img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId10.png"><img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId11.png"><img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId12.png"><img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId13.png"><img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId14.png"><img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId15.png"><img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId16.png"><img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId17.png"><img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId18.png"><img src="http://media.walanwalan.com/wldata/apps/pages/ec8bea02a688d0d0745a931cf88d7fc1/rId19.png"/></p>  </div>
