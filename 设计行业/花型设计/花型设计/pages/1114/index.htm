<script>
                    $(function () {
                        $('#requestmodal').on('show.bs.modal', modalreposition);

                        $('.form-horizontal input:text').on('blur', function () {
                            if (!$(this).val().trim()) {
                                $(this).parents('.form-group').addClass('has-error');
                            } else {
                                $(this).parents('.form-group').removeClass('has-error');
                            }
                        });

                        $('select[name="type"]').on('change', function () {
                            if ($(this).val() == 'electronic') {
                                $('.controlitem').addClass('hidden');
                            } else {
                                $('.controlitem').removeClass('hidden');
                            }
                        });

                        $('button:submit').on('click', function () {
                            var flag = true;
                            $('.form-horizontal input:text:visible').each(function () {
                                if (!$(this).val().trim()) {
                                    flag = false;
                                    $(this).parents('.form-group').addClass('has-error');
                                } else {
                                    $(this).parents('.form-group').removeClass('has-error');
                                }
                            });

                            if (flag) {
                                var data = {
                                    'isajax': 'true',
                                    'type': $('select[name="type"]').val().trim(),
                                    'realname': $('input[name="realname"]').val().trim(),
                                    'email': $('input[name="email"]').val().trim(),
                                    'mobile': $('input[name="mobile"]').val().trim(),
                                    'address': $('input[name="address"]').val().trim(),
                                    'postcode': $('input[name="postcode"]').val().trim()
                                };
                                $.ajax({
                                    url: '/subscribes/subscribe/',
                                    data: data,
                                    type: 'POST',
                                    success: function (data) {
                                        $('.form-horizontal').remove();
                                        $('.modal-footer button').remove();
                                        $('.modal-body p').text(data.message).removeClass('hidden');
                                    }
                                });
                            }
                        });
                    });
