		}else{

		nav.mouseenter(function(){
			var nowLeft=$(this).position().left;
			buoy.stop(false,true).animate({left:nowLeft},{duration:"normal",easing:"easeOutQuad"});
		});
		nav.parent().mouseleave(function(){
			buoy.stop(false,true).animate({left:oldLeft},{duration:"normal",easing:"easeInQuad"});
		});
		$("a",nav).add("#homenews>.newstit>h2>a").click(function(){
		
		});

		music.toggle(function(){
			$(this).css("background","url(/Templates/fangchang/images/stop.png) 5px center no-repeat");
			 media.pause();

			$(this).css("background","url(/Templates/fangchang/images/play.gif) 5px center no-repeat");

			var url=$(this).attr("href");

		//------------------------HOME end---------------------
		//------------------------SUB start---------------------
		function subnavFun(){
			var leftNav=$(".leftNav>li>a"),curSubnav;
			leftNav.each(function(i){
				leftNav.eq(i).css("margin-left",i*-18);
			});
			leftNav.hover(function(){
				curSubnav=$(".leftNav>li>a.cur");
				curSubnav.removeClass("cur");
			},function(){
				curSubnav.addClass("cur");
			});
			leftNav.click(function(){
				var link=$(this).attr("href").replace('http://www.mix-town.com/', '');
				window.location.hash=link;
				loadPage(link);
				return false;
			});
		}
		//------------------------SUB end---------------------
		function cubeAnimate(){
			var cube=$("#cube>img");
			var cubeTop=[];
			cube.each(function(i){
				cubeTop.push(parseInt($("#cube"+(i+1)).css("top")));
				cubeTimer(i);
			});
			function cubeTimer(i){
				$("#cube"+(i+1))
					.animate({
						top:cubeTop[i]+fRandomBy(10,20)
					},{
						duration:fRandomBy(2000,2500),
						easing:"easeInOutQuad"
					})
					.animate({
						top:cubeTop[i]-fRandomBy(10,20)
					},{
						duration:fRandomBy(2000,2500),
						easing:"easeInOutQuad",
						complete:function(){
							cubeTimer(i)
						}
					});
			}
			function fRandomBy(under,over){ 
				switch(arguments.length){ 
					case 1: return parseInt(Math.random()*under+1); 
					case 2: return parseInt(Math.random()*(over-under+1) + under); 
					default: return 0; 
				} 
			}
		}
		
		textAnimation={
			slideLeft:function(target,extent,time){
				var nowVal=parseInt(target.css("margin-left"));
				target.css({"margin-left":nowVal+extent,"opacity":0});
				target.stop(false,true).delay(time).animate({"margin-left":nowVal,"opacity":1},{duration:1000,easing:"easeOutQuad"});
			},
			slideRight:function(target,extent,time){
				var nowVal=parseInt(target.css("margin-right"));
				target.css({"margin-right":nowVal+extent,"opacity":0});
				target.stop(false,true).delay(time).animate({"margin-right":nowVal,"opacity":1},{duration:1000,easing:"easeOutQuad"});
			},
			slideTop:function(target,extent,time){
				var nowVal=parseInt(target.css("margin-top"));
				target.css({"margin-top":nowVal+extent,"opacity":0});
				target.stop(false,true).delay(time).animate({"margin-top":nowVal,"opacity":1},{duration:1000,easing:"easeOutQuad"});
			}
		};
		
		function textualizer(txtele,interval){
			var txt=txtele.text(),
			txtArray=new Array(),
			heightArray=new Array();
			txtele.html("").append('<div style="position:relative"></div>');
			for(var i=0;i<txt.length;i++){
				txtArray.push(txt.substring(i,i+1));
			}
			
			$.each(txtArray, function(i, n){
				var txtSpan=$("div",txtele).append('<span>'+n+'</span>').children("span");
				textAnimation.slideLeft(txtSpan.eq(i),10,i*interval);	
			});
			
		}
		
		function lightFun(target,degree,n){
			var oldX=target.offset().left;
			var oldY=target.offset().top;
			var oldwidth=target.width();
			var oldheight=target.height();
			scale=$("#slide>li:visible>img").width()/imgWidth;
			
			resetXY(target,oldX,oldY,oldwidth,oldheight);
			lightRotate();
			function lightRotate(){
				target.rotate({
					angle: -degree*n,
					animateTo: degree*n,
					duration: 3000,
					easing:$.easing.easeInOutQuad,
					callback: function(){n=n*-1;lightRotate();}
				});
			}
		}
		function lightReset(){
			resetXY($("#light1"),500,91,33,1342);
			resetXY($("#light2"),635,91,33,1342);
			resetXY($("#light3"),1000,80,33,1342);
			resetXY($("#light4"),1010,80,33,1342);
			resetXY($("#light5"),1310,70,33,1342);
			resetXY($("#light6,#light7"),700,-60,33,1342);
			resetXY($("#light8"),700,202,20,800);
		}
		function resetXY(target,oldX,oldY,oldwidth,oldheight){
			target.css({"width":oldwidth*scale,"height":oldheight*scale,"left":oldX*scale+parseInt(slideImg.css("left")),"top":oldY*scale+parseInt(slideImg.css("top"))});
		}
		function pointReset(){
			$("#point1").css({"left":473*scale+parseInt(slideImg.css("left")),"top":245*scale+parseInt(slideImg.css("top"))});
			$("#point2").css({"left":827*scale+parseInt(slideImg.css("left")),"top":172*scale+parseInt(slideImg.css("top"))});
			$("#point3").css({"left":570*scale+parseInt(slideImg.css("left")),"top":377*scale+parseInt(slideImg.css("top"))});
			$("#point4").css({"left":765*scale+parseInt(slideImg.css("left")),"top":387*scale+parseInt(slideImg.css("top"))});
			$("#point5").css({"left":1185*scale+parseInt(slideImg.css("left")),"top":321*scale+parseInt(slideImg.css("top"))});
			$("#point6").css({"left":1152*scale+parseInt(slideImg.css("left")),"top":530*scale+parseInt(slideImg.css("top"))});
		}
		//---------------------------------------------
		
		
		myDialog={
			show:function(url,newWidth,newHeight,className,newTitle,target){
				var htmlstr='<div id="dialogBg"></div><div id="dialogDiv" class="'+className+'"><div id="dialogTitle"><h2>'+newTitle+'</h2><a href="javascript:void(0)">×</a></div><div id="dialogContent">'+newTitle+'</div></div>';
				target?target.append(htmlstr):$(".page").append(htmlstr);
				$("#dialogBg").fadeTo(700,0.6);
				$("#dialogDiv").css({"width":newWidth,"height":newHeight,"margin-top":newHeight/-2,"margin-left":newWidth/-2}).fadeIn();
				$("#dialogContent").height(newHeight-70).load(url);
			},
			close:function(){
				$("#dialogBg").fadeOut(function(){$(this).remove()});
				$("#dialogDiv").fadeOut(function(){$(this).remove()});
			}
		} 
		$("#dialogTitle>a").live("click",function(){
			myDialog.close();
		});
		//---------------------------------------------
		function getID(){

		}
		function resetImg(newWidth,newHeight,targetImg){
			var winWidth=$("body").width(),
				winHeight=$("body").height(),
				winScaling=winWidth/winHeight,
				imgScaling=newWidth/newHeight;
			if(imgScaling>winScaling){
				targetImg.width("auto").height("100%").css({"left":(winWidth-newWidth*winHeight/newHeight)/2,"top":0});
			}else{
				targetImg.width("100%").height("auto").css({"left":0,"top":(winHeight-newHeight*winWidth/newWidth)/2});
			}
		}
		function eleinit(){
			resetImg(imgWidth,imgheight,slideImg);
			lightFun($("#light1"),25,1);
			lightFun($("#light2"),25,-1);
			lightFun($("#light3"),15,1);
			lightFun($("#light4"),15,-1);
			lightFun($("#light5"),30,1);
			lightFun($("#light6"),15,1);
			lightFun($("#light7"),30,-1);
			lightFun($("#light8"),25,1);
			autoSlide("#slide");
			pointReset();
			loadPage(window.location.hash.replace('#', ''));
			cubeAnimate();
			textAnimation.slideRight($("#slogan>img:eq(0)"),-50,0);
			textAnimation.slideRight($("#slogan>img:eq(1)"),50,0);
			textAnimation.slideRight($("#slogan>img:eq(2)"),-50,0);
			textAnimation.slideLeft($("#viptel"),50,800);
			textAnimation.slideLeft($("#leftTxt"),50,800);
			textAnimation.slideTop($("#homenews>li"),50,1200);
			$("#cube").delay(500).fadeIn("slow");
			textualizer($("#viptel>strong"),100);
		}
		
		document.write(unescape("%3Cscript type='text/javascript' id='bdshare_js'  data='type=slide&amp;img=2&amp;mini=1&amp;&amp;uid=590785'%3E%3C/script%3E"));  
		document.write(unescape("%3Cscript type='text/javascript' id='bdshell_js'%3E%3C/script%3E"));
		
	//]]>
	</script>
