<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <style>
body {
	font-size: 12px;
	color: #2e2e2e;
	margin: 0;
	padding: 0;
	margin-top: 50px;
	background: url("../qn/images/body.jpg"/*tpa=http://www.cnmisc.org/qn/images/body.jpg*/) no-repeat center top;
}
.pop_box {
	/*这个数值要足够大，才能够显示在最上层*/
	width: 880px;
	height: 580px;
	background-color: White;
	border: 1px solid #9d1620;
}
.p_box_body {
	clear: both;
	padding: 5px 5px 5px 5px;
	height: 60%;
	width: 92%;
}
.p_head {
	height: 50px;
	margin-top: 20px;
}
.p_h_title {
	height: 30px;
	line-height: 30px;
	width: 337px;
	font-size: 14px;
	font-weight: bold;
	text-indent: 10px;
	margin-top: 20px;
}
.p_h_x {
	float: right;
	text-align: center;
	height: 30px;
	width: 30px;
	line-height: 30px;
	color: red;
	font-size: 12px;
	font-weight: bold;
	cursor: pointer;
}
.p_h_title img {
	cursor: pointer;
}
</style>
    <script src="../qn/images/jquery-1.4.1.js" tppabs="http://www.cnmisc.org/qn/images/jquery-1.4.1.js" type="text/javascript"></script>
    <script language="javascript">


        function DataSearch() {
  
            var orgranizationName = $("#txtName").val();
            if (orgranizationName == "") {
                alert('请输入机构名称！');
                return;
            } 
             alert('查询无结果，请重新查询！');             
 

        }


       
       
       
    </script>
    </head>
    <body>
    <div>
      <center>
        <div style="margin-top: 20px;">
          <div style="width: 882px; height: 38px; background: url(/qn/images/title.gif); color: #f6f2d4;
                    font-size: 14px; text-align: left; line-height: 34px; font-weight: bold; font-family: 黑体;"> <span>&nbsp;&nbsp;&nbsp;授权机构查询</span> </div>
          <div id="pop_div" class="pop_box">

                <tbody>
                  <tr>
                    <td height="22"><span style="font-size: 16px; font-weight: bold;">机构名称：</span>
                      <input type="text" id="txtName" style="height: 25px; width: 200px; border: 1px solid red;"></td>
                    <td><img src="../qn/images/but.jpg" tppabs="http://www.cnmisc.org/qn/images/but.jpg" height="29" style="cursor: pointer;" onclick="DataSearch()"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="p_box_body" id="p_b_body"> 
            </div>
          </div>
