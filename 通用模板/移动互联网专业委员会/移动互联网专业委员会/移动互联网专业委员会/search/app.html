<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>应用名称查询</title>
<style type="text/css">
<!--
.STYLE1 {
	color: #330099;
	font-size: 14px;
}
-->
</style>
</head>
<body>
<div align="center">
  <div style="margin-top:50px;"></div>
  <table width="400" cellspacing="1" cellpadding="5" align="center" bgcolor="#CCCCCC">
    <tbody>
      <tr align="center" bgcolor="006699">
        <td height="30" colspan="2" bgcolor="#C7DFF2" class="STYLE1">应用名称查询登陆</td>
      </tr>
    <form name="login" method="post" action="http://www.cnmisc.org/e/search/index.php" onsubmit="return checklogin">
      <tr bgcolor="#FFFFFF">
        <td height="30" align="right">帐号：</td>
        <td align="left"><input type="text" name="username"></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td height="30" align="right">密码：</td>
        <td align="left"><input type="password" name="userpwd"></td>
      </tr>
      <tr align="center" bgcolor="#FFFFFF">
        <td height="30" colspan="2"><input type="submit" onclick="checklogin" name="Submit" value="登陆">
          <input type="reset" name="reset" value="重填"></td>
      </tr>
      <tr align="center" bgcolor="#FFFFFF">
        <td height="35" colspan="2">移动互联网专业委员会</td>
      </tr>
        </tbody>
    </form>
  </table>
</div>
