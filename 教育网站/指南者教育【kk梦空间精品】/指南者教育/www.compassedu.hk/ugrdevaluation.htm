      <script language="javascript">
function chkform(form){
	if(form.qq.value==""){
		form.qq.value=123;
	    }
    }
function AntiSqlValid(oField ){
  str=oField.value;
  str=str.replace(/\'/g,"‘");//替换半角单引号为全角单引号
  str=str.replace(/\"/g,"“");//替换半角双引号为全角双引号
  oField.value=str;
  return false; 
}
</script> 
<form id="evaluate" name="evaluate"  method="post" enctype="multipart/form-data" action="http://www.compassedu.hk/main_msgd_source_19_uid_">
      <div class="row">
        <div class="col-md-8 form-horizontal">
          <h4 class="letter2-mate"><span class="glyphicon glyphicon-user"></span>&nbsp个人信息</h4> 
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 col-xs-4 control-label">姓名</label>
            <div class="col-sm-10 col-xs-8">
              <input name="name" type="text" class="form-control" id="name" placeholder="必填">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
              <input name="tel" type="text" id="tel" class="form-control" placeholder="必填">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-xs-4 control-label">QQ号码</label>
            <div class="col-sm-10 col-xs-8">
              <input type="text" name="qq" type="text" id="qq" class="form-control">
            </div>
          </div>
           
        </div><!-- /.col-md-12 -->
        
        <div class="col-md-8 form-horizontal">
          <h4 class="cv-mate"><span class="glyphicon glyphicon-book"></span>&nbsp教育背景</h4> 
          <div class="form-group">
            <label class="col-sm-2 col-xs-4 control-label">年级</label>
            <div class="col-sm-10 col-xs-8">
              <input name="admdate" type="text" id="admdate" class="form-control" placeholder="必填">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-xs-4 control-label">学校</label>
            <div class="col-sm-10 col-xs-8">
              <input name="university" type="text" id="university" class="form-control" placeholder="必填">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-xs-4 control-label">成绩</label>
            <div class="col-sm-10 col-xs-8">
              <input name="gpa" type="text" id="gpa" class="form-control" >
            </div>
          </div>
          </div>
        <div class="col-md-8 form-horizontal">
          <h4 class="pm-mate"><span class="glyphicon glyphicon-globe"></span>&nbsp标准化考试</h4>           
          <div class="form-group">
            <label class="col-sm-2 col-xs-4 control-label">托福</label>
            <div class="col-sm-10 col-xs-8">
              <input name="it" type="text" id="it" class="form-control" placeholder="如有">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-xs-4 control-label">雅思</label>
            <div class="col-sm-10 col-xs-8">
              <input name="et" type="text" id="et" class="form-control" placeholder="如有">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-xs-4 control-label">SAT</label>
            <div class="col-sm-10 col-xs-8">
              <input name="school" type="text" id="school" class="form-control" placeholder="如有">
            </div>
          </div> 
          <div class="form-group">
            <label class="col-sm-2 col-xs-4 control-label">ACT</label>
            <div class="col-sm-10 col-xs-8">
              <input name="major" type="text" id="major" class="form-control" placeholder="如有">
            </div>
          </div>                              
        </div><!-- /.col-md-12 -->


        <div class="col-md-8 form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">补充信息</label>
            <div class="col-sm-10">
              <textarea id="content" name="content" class="form-control" rows="5"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
